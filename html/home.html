<!-- SEARCH -->
<div class="search-container">
    <div class="col-lg-6 col-md-6 col-xs-6 col-xs-offset-3">
        <div class="form-group has-feedback" id="searchBox" align="center"> 
            <input type="text" class="form-control" id="searchInput" name="searchInput" placeholder="Search for movies..." >
            <i class="glyphicon glyphicon-search form-control-feedback search-icon"></i>
            <ul class="list-group collapse" id="searchResult" ></ul>
        </div>
    </div>
</div>
   
<div id="divider"></div>
    
<!-- RECOMMEND AND CAROUSEL -->
<div id="mainContainer">     
        
    <div id="latestNewsText">   
        <span class="mainContainerSpans">We recommend <i class="fa fa-angle-double-down" aria-hidden="true"></i></span>
    </div> 
    
    <div id="latestNews"></div>
        
    <div class="clearfix"></div>
    
    <div id="latestAdded" class="col-xs-12">   
        <span class="mainContainerSpans">Latest added  <i class="fa fa-angle-double-down" aria-hidden="true"></i></span>
    </div> 
    
    <div class="clearfix"></div>
   
    <div id="carousel" class="carousel slide" data-ride="carousel">
        <div id="carousel" class="carousel slide carousel-fade" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carousel" data-slide-to="0" class="active"></li>
                <li data-target="#carousel" data-slide-to="1"></li>
                <li data-target="#carousel" data-slide-to="2"></li>
                <li data-target="#carousel" data-slide-to="3"></li>
            </ol>
        <div id="myCarousel" class="carousel-inner"></div>
        <a class="carousel-control left" href="#carousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
        <a class="carousel-control right" href="#carousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
        </div>
    </div>    
</div>
            
<!-- PRODUCT MODAL -->
<div id='myModal' class='modal fade' role='dialog'>
    <div class='modal-dialog'>
        <div class='modal-content'>
            <div class='modal-header'>
                <button type='button' class='close' data-dismiss='modal'>&times;</button>
                <h4 id="modal-t" class='modal-title'></h4>
            </div>
            <div id='modal-b' class='modal-body'></div>
            <div class='modal-footer'>
                <button type='button' class='btn btn-default' data-dismiss='modal'> Close </button>
                <button id="buyButton" type='button' class='btn btn-primary' data-dismiss='modal' onclick='saveProductToCart(this.value)'>Add to cart <i class="fa fa-shopping-cart" aria-hidden="true"></i></button>
            </div>
        </div>
    </div>
</div>
